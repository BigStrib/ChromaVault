<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ChromaVault</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <button class="nav-btn active" data-view="picker">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="13.5" cy="6.5" r="2.5"/>
                <path d="M17.5 10.5l-4 8-4-8"/>
                <circle cx="12" cy="12" r="10"/>
            </svg>
            <span>Picker</span>
        </button>
        <button class="nav-btn" data-view="library">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7" rx="1"/>
                <rect x="14" y="3" width="7" height="7" rx="1"/>
                <rect x="3" y="14" width="7" height="7" rx="1"/>
                <rect x="14" y="14" width="7" height="7" rx="1"/>
            </svg>
            <span>Library</span>
        </button>
    </nav>

    <!-- Header (Desktop) -->
    <header class="app-header">
        <div class="brand">
            <svg viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="18" height="18" rx="4" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="5" fill="currentColor"/>
            </svg>
            <span>ChromaVault</span>
        </div>
        <button class="settings-toggle" id="settingsToggle" title="Settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        </button>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <!-- Picker View -->
        <section class="view active" id="pickerView">
            <div class="picker-card">
                <!-- Google-style Picker -->
                <div class="google-picker">
                    <!-- Saturation/Value Area -->
                    <div class="picker-saturation" id="saturationArea">
                        <canvas id="saturationCanvas"></canvas>
                        <div class="picker-cursor" id="saturationCursor"></div>
                    </div>

                    <!-- Hue Strip -->
                    <div class="picker-hue" id="hueArea">
                        <div class="hue-strip"></div>
                        <div class="hue-cursor" id="hueCursor"></div>
                    </div>

                    <!-- Alpha Strip -->
                    <div class="picker-alpha" id="alphaArea">
                        <div class="alpha-bg"></div>
                        <div class="alpha-strip" id="alphaStrip"></div>
                        <div class="alpha-cursor" id="alphaCursor"></div>
                    </div>
                </div>

                <!-- Color Preview & Values -->
                <div class="picker-output">
                    <div class="color-preview-box">
                        <div class="preview-checker"></div>
                        <div class="preview-color" id="previewColor"></div>
                    </div>
                    <div class="color-values">
                        <div class="value-row">
                            <select id="formatSelect" class="format-select">
                                <option value="hex">HEX</option>
                                <option value="rgb">RGB</option>
                                <option value="hsl">HSL</option>
                            </select>
                            <div class="value-inputs" id="valueInputs">
                                <!-- Dynamic inputs -->
                            </div>
                            <button class="copy-btn" id="copyValueBtn" title="Copy">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Save Section -->
                <div class="picker-save">
                    <input type="text" id="colorNameInput" class="name-input" placeholder="Color name (optional)">
                    <button id="saveBtn" class="save-btn" title="Save Color">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Library View -->
        <section class="view" id="libraryView">
            <div class="library-card">
                <div class="library-toolbar">
                    <div class="search-box">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search colors...">
                    </div>
                    <div class="toolbar-actions">
                        <button class="toolbar-btn" id="importBtn" title="Import">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </button>
                        <button class="toolbar-btn" id="exportBtn" title="Export">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                        </button>
                        <button class="toolbar-btn settings-toggle-mobile" id="settingsToggleMobile" title="Settings">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                            </svg>
                        </button>
                        <input type="file" id="fileInput" accept=".json" hidden>
                    </div>
                </div>

                <div class="library-count">
                    <span id="colorCount">0</span> colors
                </div>

                <div class="library-grid" id="libraryGrid"></div>

                <div class="empty-state" id="emptyState">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    <p>No colors saved</p>
                    <span>Save colors from the picker</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Color Detail Modal -->
    <div class="modal" id="colorModal">
        <div class="modal-backdrop"></div>
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            
            <!-- Large Color Preview -->
            <div class="modal-preview" id="modalPreview"></div>
            
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalColorName">Color Name</h3>
                  
                </div>

                <div class="modal-formats" id="modalFormats"></div>

                <div class="modal-actions">
                    <button class="action-btn delete-btn" id="deleteColorBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Remove Color
                    </button>
                </div>
            </div>

            <button class="modal-close" id="closeModal">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-backdrop"></div>
        <div class="modal-sheet settings-sheet">
            <div class="modal-handle"></div>
            
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                </div>

                <div class="settings-group">
                    <h4>Display</h4>
                    <label class="setting-item">
                        <span>Show color names</span>
                        <input type="checkbox" id="showNamesToggle" checked>
                        <span class="toggle"></span>
                    </label>
                    <label class="setting-item">
                        <span>Show LAB/LCH formats</span>
                        <input type="checkbox" id="showAdvancedToggle" checked>
                        <span class="toggle"></span>
                    </label>
                </div>

                <div class="settings-group">
                    <h4>Data</h4>
                    <button class="danger-btn" id="clearAllBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Clear All Colors
                    </button>
                    <p class="setting-note">Colors are not saved automatically. Use Export to save your library.</p>
                </div>

                <div class="settings-group">
                    <h4>About</h4>
                    <p class="about-text">ChromaVault v2.0<br>Professional Color Manager</p>
                </div>
            </div>

            <button class="modal-close" id="closeSettingsModal">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
